<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cube</title>
    <link rel="stylesheet" href="cube.css">
  </head>
  <body>
    <div class="container">
      <div class="cube" id="cube">
        <div class="cube__edge cube__edge--1">1</div>
        <div class="cube__edge cube__edge--2">2</div>
        <div class="cube__edge cube__edge--3">3</div>
        <div class="cube__edge cube__edge--4">4</div>
        <div class="cube__edge cube__edge--5">5</div>
        <div class="cube__edge cube__edge--6">6</div>
      </div>
    </div>
  </body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$(function(){
			$(document).mousemove(function(e){
				$('#cube').css({
					'transform':'rotateX('+e.pageY+'deg) rotateY('+e.pageX+'deg)'
				});
			});
		});
	</script>
</html>
